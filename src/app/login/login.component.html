<h1>Login para ver los usuarios registrados con cuenta admin(usuarios falsos)</h1>
<h5>Usuario: Manuel o Pedro | Password:12345</h5>
<p *ngIf="login">Hola: {{user}}</p>
<p *ngIf="error">{{errorcatched}}</p>
  <label for="user">Usuario: </label><br>
  <input type="text" name="user" [(ngModel)]="user"><br>
  <label for="password">Contrase√±a</label><br>
  <input type="password"name="password" [(ngModel)]="password"><br>
  <button (click)="getLogin()">Entrar</button><button (click)="logOut()">Logout</button><br>
  <div *ngIf="login">
    <ul>Lista de usuarios <br>
      <li *ngFor="let user of activeusers;let i=index">{{i+1}}- {{user.name}}, {{user.last_name}}, email:{{user.email}}</li>
    </ul>


  </div>
