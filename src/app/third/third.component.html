<h4>Ejercico 10, crear un servicio (a partir de un modelo) de stock de productos importar la información desde ella</h4>
<p *ngFor="let shoe of shoes;let i=index">{{shoe.model}}, Precio: {{shoe.price}}, tamaños:{{shoe.sizes}}, disponibilidad <strong>{{stocks[i]}}</strong>, agujeta: {{shoelaces[i]}}<span></span></p>
