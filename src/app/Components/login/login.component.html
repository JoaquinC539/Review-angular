<div class="parent">
  <!--

  -->
  <h1>Coloca tu usuario</h1><hr>
  <label for="user">Usuario: </label><br>
  <input type="text" name="user" [(ngModel)]="email"><br>
  <label for="password">Contrase√±a</label><br>
  <input type="password"name="password" [(ngModel)]="password" (keyup.enter)="signin()"><br>
  <p *ngIf="error">{{error}}</p>
  <button (click)="signin()">Entrar</button><br><br>
  <h4>No tienes cuenta?</h4>
  <h4>Crea una!</h4>
  <button (click)="signup()">Crear cuenta</button>

  </div>
